<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Redirecting...</title>
		<script>
			// this file is needed for browser router to work with github pages
			// Store the path in sessionStorage and redirect to index.html
			sessionStorage.setItem('path', window.location.pathname + window.location.search + window.location.hash);
			// change this to repo name if repo name changes
			window.location.replace('/');
		</script>
	</head>
	<body>
	</body>
</html>
